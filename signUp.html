        <title>Podpair: sign-up</title>
        <style>
            body {
                background-color: #ffffff;
            }
            .signup-form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            .form-check-label {
                margin-right: 20px;
            }
            .btn-custom {
                background-color: #0070f4;
                color: #ffffff;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            .btn-custom:hover {
                background-color: #0056b3;
            }
            #guestFields, #hostFields {
                margin-top: 20px;
                background-color: #f0f0f0;
                padding: 15px;
                border-radius: 5px;
            }
            .container mt-5{
                background-color: transparent;
                border: none;
            }
        </style>

    <body>

        <main>
            <div class="container mt-5" style="background-color: transparent; border: none;">
                <div class="row justify-content-md-center">
                    <div class="col-md-6">
                        <div class="signup-form">
                            <h2 class="text-center">Become a PodPartner</h2>
                            <form id="signupForm">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" required placeholder="Your name">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" required placeholder="Your email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" required placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div>
                                        <input class="form-check-input" type="radio" name="roleOptions" id="guestOption" value="guest" onclick="toggleFields()">
                                        <label class="form-check-label" for="guestOption">Guest</label>
                                    </div>
                                    <div>
                                        <input class="form-check-input" type="radio" name="roleOptions" id="hostOption" value="host" onclick="toggleFields()">
                                        <label class="form-check-label" for="hostOption">Host</label>
                                    </div>
                                </div>
                                <div id="guestFields" style="display:none;">
                                    <div class="form-group">
                                        <label for="bio">Short Bio</label>
                                        <textarea class="form-control" id="bio" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="experience">Podcasts You've Been On Before</label>
                                        <input type="text" class="form-control" id="experience">
                                    </div>
                                </div>
                                <div id="hostFields" style="display:none;">
                                    <div class="form-group">
                                        <label for="podcastDescription">Podcast Description</label>
                                        <textarea class="form-control" id="podcastDescription" rows="3"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="podcastLink">Podcast Link</label>
                                        <input type="url" class="form-control" id="podcastLink">
                                    </div>
                                    <div class="form-group">
                                        <label>Would you be willing to pay for guests?</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="payOptions" id="payYes" value="yes">
                                            <label class="form-check-label" for="payYes">Yes</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="payOptions" id="payNo" value="no">
                                            <label class="form-check-label" for="payNo">No</label>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-custom" style="color: white;">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <script>
            function toggleFields() {
                document.getElementById('guestFields').style.display = document.getElementById('guestOption').checked ? 'block' : 'none';
                document.getElementById('hostFields').style.display = document.getElementById('hostOption').checked ? 'block' : 'none';
            }
            </script>
            
        </main>
